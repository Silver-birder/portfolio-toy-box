<head>
    <script async custom-element="amp-list" src="https://cdn.ampproject.org/v0/amp-list-0.1.js"></script>
</head>
<main>
    <h1>✍️ Blog</h1>
    <amp-list width="auto"
              height="100"
              layout="fixed-height"
              src="BASE_URL/blog/index.json">
        <ul>
            <template type="amp-mustache">
                <li>
                    <span>{{humanDate}}</span> - <a href="{{url}}">{{title}}</a>
                </li>
            </template>
        </ul>
    </amp-list>
</main>
